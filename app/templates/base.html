<!doctype html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;1,600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url('static', filename='css/base.css') }}">
    {% block extrahead %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark d-flex justify-content-between">
        <a class="navbar-brand" href="{{ url('index') }}">Tasker</a>
        <div class="account-items">
            {% if user.is_authenticated %}
                <a class="navbar-item" href="{{ url('profile') }}">{{ user.username }}</a>
                <a class="navbar-item" href="{{ url('logout') }}">выйти</a>
            {% else %}
                <a class="navbar-item" href="{{ url('login') }}">Войти</a>
                <a class="navbar-item" href="{{ url('register') }}">Зарегистрироваться</a>
            {% endif %}
        </div>
    </nav>
    <main id="main">
        {% block main %}{% endblock %}
    </main>
</body>
</html>
