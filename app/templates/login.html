{% extends "base.html" %}

{% block title %}Вход{% endblock %}

{% block extrahead %}
<link rel=stylesheet type=text/css href="{{ url('static', filename='css/login.css') }}">
{% endblock %}

{% block main %}
<form action="/login" method="post" accept-charset="utf-8" enctype="application/x-www-form-urlencoded">

    <label for="email" class="form-label">Почта</label>
    <input id="email" name="email" type="email" class="form-control" autofocus/>
    <label for="password" class="form-label">Пароль</label>
    <input id="password" name="password" type="password" class="form-control"/>

    <button type="submit" class="btn btn-primary">Войти</button>
</form>
{% endblock %}
