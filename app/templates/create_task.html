{% extends "base.html" %}

{% block title %}Создать задачу{% endblock %}

{% block extrahead %}
<link rel=stylesheet type=text/css href="{{ url('static', filename='css/create_task.css') }}">
{% endblock %}

{% block main %}
<form action="/course/{{ course_id }}/lesson/{{ lesson_id }}/create_task" method="post" accept-charset="utf-8">

    <label for="title" class="form-label">Название задачи</label>
    <input id="title" name="title" type="text" value="" class="form-control" autofocus/>

    <label for="condition" class="form-label">Условие</label>
    <textarea id="condition" type="text" name="condition" rows="4" class="form-control"></textarea>

    <label for="example" class="form-label">Пример</label>
    <textarea id="example" type="text" name="example" rows="4" class="form-control"></textarea>

    <button type="submit" class="btn btn-primary">Создать задачу</button>
</form>
{% endblock %}
